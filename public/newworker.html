<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/newworker.css">
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <title>Intranet Saint-James</title>
</head>
<body>
    <!-- EN-TÊTE -->
    <header>
        <!--- Logo du site -->
        <img class="logo" src="img/logo.png">
        <!-- Barre de navigation -->
        <nav>
            <!-- Bouton hamburger pour les appareils mobiles -->
            <label for="toggle">☰</label>
            <input type="checkbox" id="toggle">
            <!-- Liens des pages -->
            <div class="main_pages">
                <a href="#">Accueil</a>
                <a href="#">Actualité</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>

    <!-- CONTENU PRINCIPAL -->
    <main>
        <p>Nouveau salarié</p>
        <div class="container">
            <form>
                <div class="option-component">
                    <p>Nom:</p>
                    <input class="name" required>
                </div>

                <div class="option-component">
                    <p>Prénom:</p>
                    <input class="surname" required>
                </div>

                <div class="option-component">
                    <p class="mobile-shrink">Date de naissance:</p>
                    <input type="date" class="birth-date" required>
                </div>

                <div class="option-component">
                    <p>Matricule:</p>
                    <input class="matricule" required>
                </div>

                <div class="option-component">
                    <p>Service:</p>
                    <input class="name" required>
                </div>

                <div class="option-component">
                    <p>Fonction:</p>
                    <input class="name" required>
                </div>

                <div class="spacing"></div>

                <div class="option-component">
                    <input type="radio" name="1" value="indirecte" required>
                    <p>Personne indirecte</p>
                </div>

                <div class="option-component">
                    <input type="radio" name="1" value="directe">
                    <p>Personne directe</p>
                </div>

                <div class="spacing"></div>

                <div class="hardware-lend">

                <div class="option-component">
                    <input type="checkbox">
                    <p>Adresse mail</p>
                </div>

                <div class="option-component">
                    <input type="checkbox">
                    <p>PC / Portable</p>
                </div>

                <div class="option-component">
                    <input type="checkbox">
                    <p>Téléphone fixe</p>
                </div>

                <div class="option-component">
                    <input type="checkbox">
                    <p>Téléphone mobile</p>
                </div>

                </div>

                <input class="sendform" type="submit" value="Envoyer" />
            </form>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="js/formworker.js"></script>
    <script src="js/spin.js"></script>
</body>
</html>
